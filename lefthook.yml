pre-commit:
  parallel: true
  commands:
    rust-fmt:
      glob: "src-tauri/**/*.rs"
      run: cargo fmt --manifest-path src-tauri/Cargo.toml

    rust-clippy:
      glob: "src-tauri/**/*.rs"
      run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D warnings

    ui-lint:
      glob: "ui/src/**/*.{ts,tsx}"
      run: cd ui && pnpm biome check --write {staged_files}
      stage_fixed: true
