pre-commit:
  parallel: true
  commands:
    rust-fmt:
      glob: "src-tauri/**/*.rs"
      run: cargo fmt --manifest-path src-tauri/Cargo.toml

    rust-clippy:
      glob: "src-tauri/**/*.rs"
      run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D warnings

    ui-lint:
      root: "ui"
      glob: "ui/src/**/*.{js,jsx,ts,tsx,json,css}"
      run: pnpm biome check --write --unsafe --staged --no-errors-on-unmatched
      stage_fixed: true
